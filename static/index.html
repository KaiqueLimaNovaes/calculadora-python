<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Python</title>

    <link href="./css/estilo.css" type="text/css" rel="stylesheet" />
</head>
<body style="align-items: center;">
    <div style="background-color: grey; width: 300px; height: 350px; text-align: center; border-radius: 10px;" >
        <form style="width: 100%;" method='post' action=''>
            <br />
            <h2>Calculadora</h2>
            <br />
            <label for='num1'>Primero Numero</label>
            <br />
            <input type='number' class='form-control' name='num1' placeholder="Digite um numero">
            <br />
            <br />
            <label for='num2'>Segundo Numero</label>
            <br />
            <input type='number' class='form-control' name='num2' placeholder="Digite um numero">
            <br />
            <br />
            <input type='radio' value='soma' name='escolha' checked><label for='soma'>Soma</label>
            <br />
            <input type='radio' value='sub' name='escolha'><label for='sub'>Subtração</label>
            <br />
            <input type='radio' value='mult' name='escolha'><label for='mult'>Multiplicação</label>
            <br />
            <input type='radio' value='div' name='escolha'><label for='div'>Divisão</label>
            <br />
            <br />
            <button style="background-color: royalblue; border-radius: 5px;" type='submit'>Calcular</button>
        </form>
    </div>
</body>
</html>
